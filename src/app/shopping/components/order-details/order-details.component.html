<div class="container" style="margin-top: 80px;margin-bottom: 80px;">
    <div class="card">
        <div class="row">
            <div class="col-md-12 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Order Details</b></h4>
                            <h4><b>Order ID : {{orderid}}</b></h4>
                            <h4><b>Buyer : {{username}}</b></h4>
                            
                        </div>
                        <!--<div class="col align-self-center text-right text-muted">3 items</div>-->
                        
                    </div>
                </div>
                <div class="row border-top" >
                    <div class="row main align-items-center">
                        <!-- <div class="col">
                            < <div class="row fw-bold">Order ID</div> -->
                            
                        <!-- </div> --> 
                       
                        
                        <div class="col fw-bold">Book</div>
                        <div class="col fw-bold">Author</div>
                        <div class="col-2 fw-bold">Image</div>
                        <div class="col fw-bold">Price</div>
                        <div class="col fw-bold">Quantity</div>
                        
                               </div>
                </div>
                <div>
                    <div class="row border-top" *ngFor="let ord of orders" >
                        <div class="row main align-items-center">
                            
                            <!-- <div class="col">
                                <div class="row text-muted">{{order.orderId}}</div>
                                
                            </div> -->
                            
                            <div class="col">
                                <div class="row text-muted">{{ord.title}}</div>
                                
                            </div>
                            <div class="col">
                                <div class="row text-muted">{{ord.author}}</div>
                                
                            </div>
                            <div class="col-2">
                                <div class="row text-muted"><img  class="img-fluid " style="width:100px"src={{ord.image}}></div>
                                
                            </div>
                            <div class="col">
                                <div class="row text-muted">&#8377;{{ord.price}}</div>
                                
                            </div>
                           
                            <div class="col">{{ord.qty}} </div>
                           
                                   </div>
                    </div>
                </div>

                
                <div class="back-to-shop"><a style="text-decoration: none;" routerLink="/view-orders">&leftarrow;Back to Orders</a></div>
            </div>
            
        </div>
    </div>
