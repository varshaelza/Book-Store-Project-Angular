<div id="carouselExampleCaptions" class="carousel slide container mt-5" data-bs-ride="carousel">
<br>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\images\homecarousel1.jpeg" class="d-block w-100" style="height: 450px;" alt="first">
        <div class="carousel-caption d-none d-md-block"style="padding-bottom: 100px;">
            <figure class="text-center" >
                <blockquote class="blockquote">
                  <p style="font: TimesRoman; font-size: xx-large; font-style:italic; font-weight: bolder; color: white;">
                    “Welcome To THE BOOK SPOT! There's So Much In Store!”
                </p>
                </blockquote>
                <li>
                  <button class="herobutton" onClick="document.getElementById('categories').scrollIntoView()">Shop Now</button>
                </li>
              </figure>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets\images\homecarousel2.jpeg" class="d-block w-100"style="height: 450px;" alt="...">
        <div class="carousel-caption d-none d-md-block"style="padding-bottom: 100px;">
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p style="font: TimesRoman; font-size: xx-large; font-style:italic; font-weight: bolder; color: white;">
                    “Books are a uniquely portable magic.”
                    
                </p>
                </blockquote>
                <li>
                  <button class="herobutton" onClick="document.getElementById('categories').scrollIntoView()">Shop Now</button>
                </li>
              </figure>

        </div>
      </div>
      <div class="carousel-item">
        <img src="assets\images\homecarousel3.jpeg" class="d-block w-100"style="height: 450px;" alt="...">
        <div class="carousel-caption d-none d-md-block"style="padding-bottom: 100px;">
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p style="font: TimesRoman; font-size: xx-large; font-style:italic; font-weight: bolder; color: rgb(239, 240, 234);">
                    “This Redesigned Bookstore Is The Smartest Thing You Will See Today!!”                    
                </p>
                </blockquote>
              </figure>
                <li>
                  <button class="herobutton" onClick="document.getElementById('categories').scrollIntoView()">Shop Now</button>
                </li>
              

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
 </div>

<br id="categories" >
 <div class="album py-5 bg-light mt-5 " >
  <div class="container ">
    <div  class="fs-1 text-center">
  <p style="font-style:italic;">Categories</p>
  </div>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3 p-2  m-5">      
      <div class="col mb-5 ">
        <div class="card shadow-sm" style="margin-bottom: 50px; border: solid; border-width: 3px;" *ngFor="let category of categoryList">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{category.categoryImg}}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <div class="card-body text-center">
            <h5 class="card-title" style="font-style: italic;font-weight: bolder;font-family: Georgia, 'Times New Roman', Times, serif;">{{category.categoryName}} </h5>
            <p class="card-text" style="font-size: large;">{{category.categoryDesc}}</p> 
            <button class="btn btn-primary" style="background-color: black; border-color: black;"><a style="text-decoration: none; color: aliceblue;" routerLink="/Category/?p_catID={{category.categoryId}}">View More</a></button>         
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
