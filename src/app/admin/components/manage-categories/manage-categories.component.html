<div class="container" style="margin-top: 80px;margin-bottom: 80px;">
    <div class="card">
        
            <div class=" cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Manage Categories</b></h4>
                        </div>
                        <!--<div class="col align-self-center text-right text-muted">3 items</div>-->
                        <div class="col align-self-center text-right text-muted"><button class="btn btn-dark">
                                ADD</button></div>
                    </div>
                </div>
                <div class="row border-top border-bottom" *ngFor="let cat of categories">
                    <div class="row main align-items-center">
                        
                        <div class="col-2"><img class="img-fluid " style="width:150px"
                                src={{cat.categoryImg}}>
                        </div>
                        <div class="col">
                            <div class="row fw-bold">{{cat.categoryName}}</div>
                            <div class="row">{{cat.categoryDesc}}</div>
                            
                        </div>
                        
                        <div class="col "><button class="btn btn-dark" style="margin-bottom: 40px;">DELETE</button>
                           </div>
                           <div class="col"><button class="btn btn-dark" style="margin-bottom: 40px;">EDIT</button>
                           </div>
                            
                    </div>
                </div>
                
              
            
        
    </div>

</div>
