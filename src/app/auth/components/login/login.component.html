<section style="margin-left:20%;margin-right:20%  "class="mt-5">
  <br><br>
    <div class="row g-0 w-70 " >
        <div class="col-md-6 col-lg-4 d-none d-md-block">
          <img src="assets/images/loginbg.jpg" alt="login form" class="img-fluid h-90" style="border-radius: 1rem 0 0 1rem;">
        </div>
        <div class="col-md-6 col-lg-8 d-flex align-items-center">
          <div class="card-body p-4 p-lg-5 text-black">
    
            <form #f="ngForm" (ngSubmit)="handleLogin(f)" [formGroup]="loginForm">
    
              <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h2 fw-bold mb-0">Login</span>
              </div>
    
              <h5 class="fw-normal mb-2 pb-2 h5" style="letter-spacing: 1px;">Sign into your account</h5>
    
              <div class="form-outline mb-4">
                <input type="text" id="username_login" class="form-control form-control-lg " placeholder="UserName" name="username" formControlName="username" ngModel>
                
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
              <div class="form-outline mb-4">
                <input type="password" id="password_login" class="form-control form-control-lg" placeholder="Password" name="password" formControlName="password" ngModel>
                
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
    
              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" id="btn_login" type="submit">Login</button>
              </div>              
              <!-- <a class="small text-muted" routerLink="#!">Forgot password?</a> -->
              <p class="mb-4 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/signup" style="color: #393f81;">Register here</a></p>
            </form>
    
          </div>
        </div>
      </div>
</section>
